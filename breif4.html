<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #eeeeee;">
            <div class="container-fluid" style="display: flex; justify-content: center;">
              <span class="navbar-brand  h1" style="font-size: 30px;">My ToDo App</span>
            </div>
        </nav> 
    </header>
    
    <form class="row row-cols-lg-auto g-3 mt-5 w-100" style="justify-content: center;" id="ajote">
            <div class="col ">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">Date \ Time</label>
              <input type="datetime-local" id="date-time" class="form-control" aria-label="Last name">
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">Description</label>
              <textarea class="form-control" id="Description" placeholder="Ecrire le text" required style="resize: none;height: 15px;"></textarea>
          </div>
          <div class="col" style="width: 191px;">
            <label for="formGroupExampleInput" class="form-label">Etas</label>
            <select class="form-select" id="etas">
              <option selected>Choose...</option>
              <option >Afair</option>
              <option >En cours</option>
              <option >Finis</option>
            </select>
          </div>
          <div class="col" style="display: flex; align-items: end;">
            <button type="button" onclick="Myajoute()" class="btn btn-primary" id="md">AJOUTER</button>
          </div>
    </form>

    <section style="width: 99%; display: flex; flex-direction: column; align-items: center;">
        <table class="table mt-5" style="width: 60%; display: none;" id="ajo">
            <tr>
              <th colspan="5"  style="text-align: center;background-color: #6C757D;color: #eeeeee;">Ma Liste de Taches</th>
            </tr>
          </table>
    </section>




    <script src="parti.js"></script>
    </body>
</html>
